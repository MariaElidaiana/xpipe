# aliases for catolog parameters

lenskey:
  id: MEM_MATCH_ID
  ra: RA
  dec: DEC
  z: Z_LAMBDA
  q0: Z_LAMBDA
  q1: LAMBDA_CHISQ

randkey:
  q0: ZTRUE
  q1: AVG_LAMBDAOUT
  ra: RA
  dec: DEC
  z: ZTRUE
  w: WEIGHT

lensh5:
  cat: lgt5        

######################################################
# file prefixes and suffixes

lens_prefix: y3clust
rand_prefix: y3rand
subtr_prefix: y3subtr ## Heidi: required if using randoms for postprocess.py 

suffixes:
  "profile": "_profile.dat"
  "dst_cov": "_dst_cov.dat"
  "dsx_cov": "_dsx_cov.dat"
  "radial_snum": "_radial_snum"
  "corr_boost": "_corr_boost.dat"
  "corr_boost_cov": "_corr_boost_cov.dat"
  "calibs_log": "_calibs_log.dat"



######################################################
# DES fields with rectangular boundary in radec

# as defined below
fields_to_use: ['spt', 's82']

fields:
  spt:
    dec_top: -10.
    dec_bottom: -70.
    ra_left: 0.
    ra_right: 360.
  s82:
    dec_top: 10.
    dec_bottom: -10.
    ra_left: 300.
    ra_right: 50.
  d04:
    dec_top: 10.
    dec_bottom: -30.
    ra_left: 10.
    ra_right: 250.

